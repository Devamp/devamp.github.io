  <script>
    // Device detection and class assignment

    } else {

    }
  </script>

<body>

  <div class="is-mobile">

    <div class="header">
      <div class="sub_header">
        <a id="connect_button" href="./connect">LET'S CONNECT</a>
      </div>
      <div class="DP_Header">
        <a href="../index.html">
          <img src="../images/logo.png" alt="DP Icon">
        </a>
      </div>
      <button class="dropdown-btn"><i id="bars" class="fa fa-bars"></i></button>
      <div class="dropdown-content">
        <a href="../index.html">HOME</a>
        <a href="./experience.html">EXPERIENCE</a>
        <a href="./projects">PROJECTS</a>
        <a href="./skills">SKILLS</a>

    </div>
  </div>

  <script>

    document.addEventListener('DOMContentLoaded', function () {
      var dropdownBtn = document.querySelector('.dropdown-btn');
      var dropdownContent = document.querySelector('.dropdown-content');
      var dropdownIcon = document.getElementById("bars");

      dropdownBtn.addEventListener('click', function () {
        dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
        if (dropdownIcon.className === "fa fa-bars") {
          dropdownIcon.className = "fa fa-times";
        } else {
          dropdownIcon.className = "fa fa-bars";
        }
      });

      document.addEventListener('click', function (event) {
        if (!dropdownBtn.contains(event.target) && !dropdownContent.contains(event.target)) {
          dropdownContent.style.display = 'none';
        }
      });
    });


  </script>
